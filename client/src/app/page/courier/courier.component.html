<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="updateCargoForm" (ngSubmit)="updateCargo()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Change Cargo Status</h3>
    <div class="form-group">
      <label>Cargo Status</label>
      <select
        type="cargoStatus"
        class="form-control"
        formControlName="cargoStatus"
        placeholder="Cargo Status">
        <option [value]="cargoStatus" *ngFor="let cargoStatus of cargoStatuses">{{ cargoStatus }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="!selectedCargo">Update Cargo</button>
  </form>
</div>

<br><br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef> Order Id </th>
    <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
  </ng-container>

  <ng-container matColumnDef="courierId">
    <th mat-header-cell *matHeaderCellDef> CourierId </th>
    <td mat-cell *matCellDef="let element"> {{element.courierId}} </td>
  </ng-container>

  <ng-container matColumnDef="cargoStatus">
    <th mat-header-cell *matHeaderCellDef> Cargo Status </th>
    <td mat-cell *matCellDef="let element"> {{element.cargoStatus}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selectedCargo = row"
      [class.demo-row-is-clicked]="selectedCargo == row"></tr>
</table>
